<body>
    <h1>Halterofilia en las Olimpiadas</h1>
    <!-- Barra de navegación de la aplicación -->
    <nav>
        <a href="javascript:Plantilla.procesarHome()" class="opcion-principal"
            title="Llama a la ruta / del MS Plantilla">Home</a>
        <a href="javascript:Plantilla.procesarAcercaDe()" class="opcion-principal"
            title="Llama a la ruta /acercade del MS Plantilla">Acerca de</a>
        <a href="javascript:Plantilla.listar()" class="opcion-principal mostrar"
            title="Listar todos los nombres de los deportistas en la base de datos">Lista de Nombres</a>
        <a href="javascript:Plantilla.listarCompleto()" class="opcion-principal mostrar"
            title="Listar todos los deportistas en la base de datos">Lista Completa</a> 
        <a href="javascript:Plantilla.nuevoDeportista()" class="opcion-principal mostrar"
            title="Crear un nuevo deportista">Crear Deportista</a>
        <a href="javascript:Plantilla.listarCompletoT()" class="opcion-principal mostrar" title="Listar por un campo">Lista Ordenada</a>
        <div id="formulario" style="display: none;">
        <form>
            <label for="campo">Campo por el cual ordenar:</label>
            <select id="campo" name="campo">
            <option value="nombre">Nombre</option>
            <option value="apellidos">Apellidos</option>
            <option value="pais">País</option>
            <option value="categoria">Categoría</option>
            <option value="sexo">Sexo</option>
            <option value="fechaNacimiento">Edad</option>
            <option value="numMedallasGanadas">Medallas Ganadas</option>
            <option value="aniosParticipacionOlimpiadas">Número de participaciones</option>
            </select>
            <button type="submit" id="boton-listar">Listar</button>
        </form>
        </div>
        <a href="javascript:Plantilla.busquedaNombre()" class="opcion-principal mostrar" title="Listar por un nombre">Búsqueda</a>
        <div id="formulario2" style="display: none;">
            <form>
                <label for="busqueda">Buscar por nombre:</label>
                <input type="text" id="busqueda" name="busqueda">
                <button type="submit" id="buscar">Buscar</button>
            </form>
        </div>

    <!-- 
        Article en el que se va a mostrar la info cuando se pinche una opción del menú 
        Todos los apartados de este article se rellenarán con funciones en Javascript
    -->
    <article id="seccion-principal">
        <!-- Título del article -->
        <h2 id="seccion-principal-titulo"></h2>
        <!-- Contenido del article -->
        <div id="seccion-principal-contenido">
        </div>
    </article>
